<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Matrix eisenhower">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="section-add">
      <label class="section__label section-add__title" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task section-add__input" type="text">
        <button class="section__button">Add</button>
      </div>
    </p>
    <h3 class="section__title">Todo</h3>
    <ul class="section__list" id="incomplete-tasks">
      <li class="section__item">
        <input class="checkbox" type="checkbox">
        <label class="section__label" class="task">Pay Bills</label>
        <input type="text" class="section__input">
        <button class="section__button edit">Edit</button>
        <button class="section__button delete"><img class="button-img" src="./remove.svg" alt="Delete task"></button>
      </li>
      <li class="section__item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="section__label" class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="section__input">
        <button class="section__button edit">Save</button>
        <button class="section__button delete"><img class="button-img" src="./remove.svg" alt="Delete task"></button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul class="section__list" id="completed-tasks">
      <li class="section__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="section__label" class="task">See the Doctor</label>
        <input type="text" class="section__input">
        <button class="section__button edit">Edit</button>
        <button class="section__button delete"><img class="button-img" src="./remove.svg" alt="Delete task"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
